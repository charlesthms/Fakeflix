<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/plugins/videojs-seek-button.min.css">
        <link rel="stylesheet" href="/dist/player.css">
        <title>Custom Player</title>
    </head>
    <body>
        <header>
            <ul class="items">
                <li><a href="" id="prev"><i  class="ri-skip-back-fill"></i></a></li>
                <li><a href="" id="home"><i class="ri-home-line"></i></a></li>
                <li><a href="" id="next"><i class="ri-skip-forward-fill"></i></a></li>
            </ul>
        </header>
        <div class="container">
            <div class="title">
                <h1 id="name"></h1>
                <span id="ep"></span>
            </div>
            <video
                id="video"
                class="video-js vjs-big-play-centered"
                
            >
                <source id="src" src="" type="video/mp4"/>
                <source id="src" src="" type="video/webm"/>
            
            </video>
        </div>
        <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
        <script src="/plugins/videojs-seek-buttons.min.js"></script>
        <script src="./js/player.js"></script>
        <script>
            let player = videojs('video', {
                controls: true,
                plugins: {
                    seekButtons: {
                        forward: 10,
                        back: 10
                    }
                }
            });
        </script>
    </body>
</html>
